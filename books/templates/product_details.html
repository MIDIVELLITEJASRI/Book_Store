<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ book.title }} - Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef5fc;
    }
    .product-container {
      max-width: 900px;
      margin: 40px auto;
    }
    .book-image {
      max-height: 350px;
      width: auto;
    }
    .btn-buy {
      background-color: #28a745;
      color: white;
    }
    .btn-buy:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container product-container shadow p-4 bg-white rounded">
    <div class="row">
      <h1 class="page-title">üìò Book Details</h1>
      <div class="col-md-5 text-center">
        <img src="{{ book.cover_image }}" alt="{{ book.title }}" class="img-fluid book-image rounded shadow" />
      </div>
      <div class="col-md-7">
        <h2>{{ book.title }}</h2>
        <p class="text-muted">by <strong>{{ book.author }}</strong></p>
        <h4 class="text-primary mb-3">Price: ‚Çπ{{ book.price }}</h4>
        <p>{{ book.description }}</p>
        <p><strong>Stock Left:</strong> {{ book.stock }}</p>
        {% comment %} <a href="{% url 'home' %}" class="btn btn-primary mt-3">‚Üê Back to Home</a> {% endcomment %}
        <a href="{% url 'place_order' book.id %}" class="btn btn-success">Buy Now</a>


      </div>
    </div>
  </div>
</body>
</html>
