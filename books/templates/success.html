<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .success-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      margin: 60px auto 0 auto;
      position: relative;
      overflow: hidden;
    }
    .success-icon {
      font-size: 3.5rem;
      color: #27ae60;
      margin-bottom: 1rem;
      animation: pop 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      display: inline-block;
    }
    @keyframes pop {
      0% { transform: scale(0.5);}
      70% { transform: scale(1.2);}
      100% { transform: scale(1);}
    }
    .success-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 0.5rem;
    }
    .success-msg {
      color: #636e72;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn-group {
      gap: 1rem;
      display: flex;
      justify-content: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
      border: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
    }
    .btn-outline-success {
      font-weight: 600;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="success-card text-center">
    <div class="success-icon">üéâ</div>
    <div class="success-title">Order Placed!</div>
    <div class="success-msg">Thank you for shopping with us.<br>Your order has been placed successfully.</div>
    <div class="btn-group">
      <a href="{% url 'home' %}" class="btn btn-primary">‚Üê Continue Shopping</a>
      <a href="{% url 'my_orders' %}" class="btn btn-outline-success">üì¶ View My Orders</a>
    </div>
  </div>
</body>
</html>
