<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.375rem 0 0 0.375rem;
    }

    .cart-total {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      color: #2c3e50;
    }

    .card.h-100 {
      min-height: 220px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">üõí My Cart</h2>

    {% if cart_items %}
      <div class="row">
        {% for item in cart_items %}
          <div class="col-md-6 mb-4">
            <div class="card shadow h-100">
              <div class="row g-0 h-100">
                <!-- Image -->
                <div class="col-md-4">
                  <img src="{{ item.book.cover_image }}" class="img-fluid card-img" alt="{{ item.book.title }}">
                </div>

                <!-- Content -->
                <div class="col-md-8 d-flex">
                  <div class="card-body d-flex flex-column justify-content-between w-100">
                    <div>
                      <h5 class="card-title">{{ item.book.title }}</h5>
                      <p class="card-text"><strong>Price:</strong> ‚Çπ{{ item.book.price }}</p>
                      <p class="card-text"><strong>Quantity:</strong> {{ item.quantity }}</p>
                    </div>

                    <div class="d-flex gap-2 mt-2">
                      <form method="POST" action="{% url 'place_order' item.book.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-sm">Buy Now</button>
                      </form>

                      <form method="POST" action="{% url 'remove_from_cart' item.book.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>

      <!-- Total Price -->
      <div class="text-center cart-total">
        Total: ‚Çπ{{ total_price }}
      </div>

    {% else %}
      <div class="alert alert-info text-center">Your cart is empty.</div>
    {% endif %}

    <!-- Back to Home Button -->
    <div class="text-center mt-4">
      <a href="{% url 'home' %}" class="btn btn-primary">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
